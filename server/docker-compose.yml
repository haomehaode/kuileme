services:
  db:
    image: postgres:15-alpine
    container_name: kuleme_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kuleme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kuleme_password}
      POSTGRES_DB: ${POSTGRES_DB:-kuleme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kuleme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuleme_network

  backend:
    build: .
    container_name: kuleme_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kuleme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kuleme_password}
      POSTGRES_DB: ${POSTGRES_DB:-kuleme}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-to-a-random-secret-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      PROJECT_NAME: ${PROJECT_NAME:-Kuleme Backend}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until python -c 'import psycopg2; psycopg2.connect(host=\"db\", user=\"${POSTGRES_USER:-kuleme}\", password=\"${POSTGRES_PASSWORD:-kuleme_password}\", dbname=\"${POSTGRES_DB:-kuleme}\")' 2>/dev/null; do
          echo 'Database is unavailable - sleeping...'
          sleep 2
        done &&
        echo 'Database is ready!' &&
        echo 'Creating database tables...' &&
        python -c 'from app.db.session import engine; from app.db.base import Base; Base.metadata.create_all(bind=engine)' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - kuleme_network

volumes:
  postgres_data:

networks:
  kuleme_network:
    driver: bridge
